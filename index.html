<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Sign Up</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="image-container">
            <img src="img/halie-west-leaves.jpg" id="main-image">
            <div id="image-logo-container">
                <img src="img/odin-lined.png" id="image-logo">
                <h1 id="image-logo-header">ODIN</h1>
            </div>
        </div>
        <div id="info-container">
            <div id="hero-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <span class="italic-text">now</span> to get started.</p>
                <p>You <span class='italic-text'>know</span> you want to.</p>
            </div>
            <div id="form-container">
                <p id="form-legend">Let's do this!</p>
                <form action="index.html" method="post" id="main-form">
                    <div class="form-div">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" placeholder="Thor">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="user@website.com">
                        <label for="password">Password</label>
                        <input type="password" name="password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6}">
                    </div>
                    <div class="form-div">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" placeholder="Odinson">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" placeholder="123-456-7890">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" class="form-password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6}">
                    </div>
                </form>
            </div>
            <div id="footer-container">
                <button type="submit" id="create-account-button" form="main-form">Create Account</button>
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
